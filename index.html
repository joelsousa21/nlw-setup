<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

<body>
    <header>
        <img src="./assets/logo.svg" alt="logomarca do aplicativo Habits"/>
        
        <link href="style.css" rel="stylesheet">
        <button> 
            <img src="./assets/plus.svg" alt="ícone sinal de mais"/>
           <div> Registrar o meu dia </div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="pray">🙏</div>
            <div class="habit" data-name="workout">💪</div>
            <div class="habit" data-name="run">🏃‍♂️</div>
            <div class="habit" data-name="bike">🚴‍♀️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="read">📕</div>
            <div class="habit" data-name="church">⛪</div>
        </div>

        <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
    


</body>
</html>
